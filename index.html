<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="script/libs/jquery.js"></script>
    <script type="text/javascript" src="script/script.js"></script>
    <script type="text/javascript" src="script/libs/knockout-3.4.1.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy_8iOlfqwAKLzkbUnXTVlThYvMLvsgNg&callback=initMap"></script>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/responsive.css"> -->
    <meta charset="UTF-8">
    <title>Maps</title>
</head>

<body>
    <div class="container">
        <div class="options-box">
            <h1>Some Universities in Bay Area</h1>
            <div class="button">
                <input type="button" id="show-listings" value="Show Listings">
                <input type="button" id="hide-listings" value="Hide Listings">
            </div>
        </div>
        <!-- <ul id="marker-list"></ul> -->
        <form action="#">
            <input placeholder="Searchâ€¦" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
        </form>
        <div class="content">
            <ul data-bind="template: {name:'place', foreach:locations}">
            </ul>
        </div>
        <script type="text/html" id="place">
            <li class="list">
                <strong id="place" data-bind="text:title, click: $root.activeMarker, event: { mouseover: $root.enableDetails, mouseout: $root.disableDetails }"></strong>
           
            </li>
        </script>
        <div id='map'></div>
    </div>
</body>

</html>
